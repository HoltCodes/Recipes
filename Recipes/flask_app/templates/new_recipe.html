<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <nav class="d-flex align-items-center justify-content-center col-12 mt-5 mr-4">
        <h1 class="text-center">Welcome {{user.first_name}}!!!</h1>
        <div class="d-flex justify-content-around ml-5 ">
            <a href="/new/recipe" class="btn btn-primary">Add New Recipe</a>
            <a href="/logout" class="btn btn-danger ml-2">Logout</a>
        </div>

    </nav>
    <form action="/create/recipe" method="POST" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Add a New Recipe</h2>
        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Incomplete</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="instruction">Instructions:</label>
                    <textarea name="instruction"  cols="30" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="date_made">Date Made:</label>
                    <input type="date" name="date_made" class="form-control">
                </div>
                <label for="under30">Takes Under 30 Minutes?:</label>
                <div class="input-group-text bg-dark">
                    <input type="checkbox" name="under30" value="0" class="form-control" >
                    <label for="0" class="text-warning">No</label>
                </div>
                <div class="input-group-text bg-dark">
                    <input type="checkbox" name="under30" value="1" class="form-control">
                    <label for="1" class="text-warning">Yes</label>
                </div>
                <br>
                <input type="submit" value="Add Recipe" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
